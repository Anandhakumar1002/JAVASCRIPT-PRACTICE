    <script>
        function convertTemperature(degree, unit){
            if(unit=='C'){
                const fehrenheit = ((degree*(9/5))+32);
                console.log(`Fehrenheit according to ${degree} degree celsius is ${fehrenheit} fehrenheit`);
            }
            else if(unit=='F'){
                const celsius = ((degree-32)*(5/9));
                console.log(`Celsius aaccording to the ${degree} fehrenheit is ${celsius} degree celsius`);
            }
        }

        convertTemperature(30,'C');
        convertTemperature(100, 'F');
        

    </script>
