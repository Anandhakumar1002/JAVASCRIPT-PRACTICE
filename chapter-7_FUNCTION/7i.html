<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertLength(length, from, to){
        if(from !== 'km' && from !== 'miles' && from !== 'ft'){
        return `Invalid Unit`;
        }
        
        else if (to !== 'km' && to !==  'miles' && to !== 'ft'){
        return 'Invalid Unit';
        }

        if (from === 'miles' && to === 'km'){
        return `${length*1.6} ${to}`;
        }

        else if (from  === 'km' && to === 'miles'){
        return `${length/1.6} ${to}`;
        }

        else if (from === 'miles' && to === 'ft'){
        return `${length*5280} ${to}`;
        }

        else if (from === 'km' && to === 'ft'){
        return `${length*3280.84} ${to}`;
        }

        else if (from === 'ft' && to === 'miles'){
        return `${length/5280} ${to}`;
        }

        else if (from === 'ft' && to === 'km'){
        return `${length/3280} ${to}`;
        }

        else if (from === to){
        return `${length} ${to}`;
        }

        
      }

      console.log(convertLength(9000,'miles','km'));
      console.log(convertLength(1200,'km','miles'));
      console.log(convertLength(1500,'miles','ft'));
      console.log(convertLength(5000,'km','ft'));
      console.log(convertLength(15000,'ft','miles'));
      console.log(convertLength(50000,'ft','km'));
      console.log(convertLength(4000,'km','km'));
      console.log(convertLength(8000,'inch','ft'));
      console.log(convertLength(1000,'km','inch'));

    </script>
  </body>
</html>
